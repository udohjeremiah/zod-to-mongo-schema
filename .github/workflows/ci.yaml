name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    name: 💅 Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: ⎔ Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: 📥 Install deps
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: 💅 Check formatting
        run: pnpm format

  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: ⎔ Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: 📥 Install deps
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: 🔬 Lint
        run: pnpm lint

  test:
    name: 🧪 Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: ⎔ Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: 📥 Install deps
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: 🧪 Run tests
        run: pnpm test -- --run

  build:
    name: 🚀 Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: ⎔ Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: 📥 Install deps
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: 🚀 Build
        run: pnpm build

  commitlint:
    name: 🧩 commitlint
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: 🧩 Validate commits
        uses: wagoid/commitlint-github-action@v6
